<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceViewDlg" widgetVar="ServiceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msgs_EN.ViewServiceTitle}">
            <h:form id="ServiceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceController.selected != null}">
                        <h:outputText value="#{msgs_EN.ViewServiceLabel_serviceId}"/>
                        <h:outputText value="#{serviceController.selected.serviceId}" title="#{msgs_EN.ViewServiceTitle_serviceId}"/>
                        <h:outputText value="#{msgs_EN.ViewServiceLabel_serviceDescription}"/>
                        <h:outputText value="#{serviceController.selected.serviceDescription}" title="#{msgs_EN.ViewServiceTitle_serviceDescription}"/>
                        <h:outputText value="#{msgs_EN.ViewServiceLabel_servicePrice}"/>
                        <h:outputText value="#{serviceController.selected.servicePrice}" title="#{msgs_EN.ViewServiceTitle_servicePrice}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msgs_EN.Close}" onclick="ServiceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
