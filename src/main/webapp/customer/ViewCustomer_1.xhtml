<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerViewDlg" widgetVar="CustomerViewDialog" modal="true" appendTo="@(body)" header="#{msgs_EN.ViewCustomerTitle}">
            <h:form id="CustomerViewForm"  style="width: 700px" >
                <p:dataTable id="datalist" var="device"  value="#{deviceController.items}"
                             scrollable="true" liveScroll="true" rows="3"
                             scrollHeight="50px">
                    <p:columnGroup type="header">
                        <p:row>
                            <p:column rowspan="2" headerText="Customer"/>
                            <p:column colspan="4" headerText="Device"/>
                        </p:row>
                        <p:row>
                            <p:column headerText="#{device.customerId}"/>
                            <p:column headerText="#{device.customerId}"/>
                            <p:column headerText="#{device.customerId}"/>
                            <p:column headerText="#{device.customerId}"/>
                        </p:row>
                    </p:columnGroup>
                    <p:subTable var="customer" value="#{device.customerId}">
                        <f:facet name="header">
                            <h:outputText value="#{device.customerId.customerFirstname} #{device.customerId.customerSurname}"/>
                        </f:facet>
                        <p:column>
                            <h:outputText value="#{device.deviceType}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{device.deviceBrand}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{device.deviceModel}"/>
                        </p:column>
                    </p:subTable>
                </p:dataTable>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
