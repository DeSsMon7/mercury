<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfficeOrderServicePartQtyDlg" widgetVar="OfficeOrderServicePartQtyDialog" 
                  modal="true"
                  resizable="false"
                  maximizable="true"
                  appendTo="@(body)"
                  header="#{msgs_EN.EditOfficeOrderTitle}">
            <h:form id="OfficeOrderServicePartQtyForm">
                <h:panelGroup id="display">
                    <h:outputLabel value="OutputLabel"/>
                    <h:inputText value="#{officeOrderController.partForCreate.partInstock}"/>
                    <p:commandButton actionListener="#{officeOrderController.insertParts}" style="float: right" 
                                     value="add" update="display,:OfficeOrderEditForm:partsCreateTable,:growl"
                                     oncomplete="handleSubmit(args, 'OfficeOrderServicePartQtyDialog'),handleSubmit(args, 'OfficeOrderServicePartDialog');"/>
                    <p:commandButton value="#{msgs_EN.Cancel}" onclick="OfficeOrderEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
